<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald:200" rel="stylesheet">
        <title>Trabalho de alguma coisa</title>
    </head>
    <body>
      <div class="container-table">
         <button id="form-button" class="add_table">
             Adicionar alguma coisa, vc pode duplicar esses botoes de acordo com os segmentos e ai vc pode ir estruturando as paginas e o javascript
             <i class="fa fa-plus" aria-hidden="true">

             </i>
         </button>

        
         
         <div class="content">
        <div class="container-table">
           
            <div class="content">
                <div id="formulario" class="formulario">
                    <div>
                     <form name="meu_form">
                            <div id="title">
                                <h1 id="title-form">Cadastro de  alguma coisa</h1>
                                <a class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                            </div>
                            <div class="container-form">
                                <div class="input_div">
                                    <input class="input_form" id="nomeid"  type="text" name="name" placeholder="Digite seu Nome"
                                    value="" required>
                                </div>
                                <div class="input_div">
                                    <input class="input_form" type="text" name="email" placeholder="Digite seu Email"
                                    value="" required>
                                </div>
                                <div class="input_div">
                                    <input class="input_form" type="text" name="login" placeholder="Digite seu Login"
                                    value="" required>
                                </div>
                                <div class="input_div">
                                    <input class="input_form" type="password" name="password" placeholder="Digite sua Senha" required>
                                </div>
                                 <div class="input_div">
                                    <input class="input_form" type="text" name="telefone" placeholder="Digite seu Telefone"
                                    value="" required>
                                </div>
                                 <div class="input_div">
                                    <input class="input_form" type="text" name="city" placeholder="Digite sua Cidade"
                                    value="" required>
                                </div>
                                 <div class="input_div">
                                    <input class="input_form" type="text" name="state" placeholder="Digite seu Estado"
                                    value="" required>
                                </div>
                                <div class="input_div">
                                 <input type="submit" class="input_enviar" onclick="Enviar();" value="Enviar" /> 
                            
                                </div>
                                 
                                </div>
                            <script src="./assets/functions/enviar.js"></script>
                            <script src="./assets/functions/modal_botao_1.js"></script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
